<div ng-controller="articleController">
  <h1>{{ article.title }}</h1>
  <h2>{{ article.publisher }} - {{ article.date }}</h2>
  <p>{{ article.canonicalLink }}</p>
  <img ng-src="{{ article.image }}" style="height='400px' width='600px'"></img>
  <p>{{ article.text }}</p>
  <p>Country: {{ article.country }} Category: {{ article.category }}</p>
</div>
